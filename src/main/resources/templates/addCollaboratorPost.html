<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">

    <title>Search</title>
</head>
<body>
    <div th:insert="addCollaborator :: addCollab" class="mb-5"></div>
    <div th:if="${!projectOwned}" class="alert alert-danger d-flex justify-content-center align-items-center">You don't own this project</div>
    <div th:if="${exists==0}" class="alert alert-danger d-flex justify-content-center align-items-center">This project doesn't exist !</div>
    <div th:if="${returnValue==null}" class="alert alert-danger d-flex justify-content-center align-items-center">User wasn't added successfully</div>
    <div th:unless="${returnValue==null}" class="alert alert-success d-flex justify-content-center align-items-center">User has been added successfully</div>

</body>
</html>
