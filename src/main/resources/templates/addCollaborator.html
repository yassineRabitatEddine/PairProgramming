<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<head>
  <meta charset="UTF-8">

  <title>Search</title>
</head>
<body>
  <div th:fragment="addCollab">
  <div th:insert="navbar :: navbar" class="mb-5"></div>
  <div class="pt-5 d-flex justify-content-center align-items-center"><h1 class="display-2">Search for a developer</h1></div>
  <div class="mx-2 p-5 d-flex justify-content-center align-items-center">
    <p class="fs-5">Specify the project you want this user to collaborate in.</p>
  </div>
  <form class="form form-check-inline d-flex justify-content-center align-items-center" th:action="@{'/userAccount/projects/addCollaborator/'+${User.getUsername()}+'/'+${username1}}" method="post">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Project" name="projectName">
      </div>
      <div class="col">
        <input type="submit" class="btn btn-success" value="Submit">
      </div>
    </div>
  </form>
</div>
</div>
</body>
</html>
