<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
</head>
<body>
  <div class="mb-5" th:insert="listUsers ::listUsers"></div>
  <div class="d-flex justify-content-center align-items-center mt-5">
    <div th:if="${User1==null}" class="alert alert-danger">
      <span>No developer with this username ! </span>
    </div>
    <div class="container" th:unless="${User1==null}">
      <p class="display-5">Results :</p>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="${User1.getId()}"></td>
          <td th:text="${User1.getUsername()}"></td>
          <td th:text="${User1.getEmail()}"></td>
          <td><a class="btn btn-success mx-2 p-2" href="/register" role="button">Add developer</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
