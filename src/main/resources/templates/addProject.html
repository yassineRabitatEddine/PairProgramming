<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/><head>
  <meta charset="UTF-8">
  <title>Create project</title>
</head>
<body>
<div th:insert="navbar :: navbar" class="mb-5"></div>
<div class="pt-5 d-flex justify-content-center align-items-center"><h1 class="display-2">Create Project</h1></div>
<div class="mx-2 p-5 d-flex justify-content-center align-items-center">
  <p class="fs-5">Here you can create your project, you can add collaborators after.</p>
</div>
<form class="form form-check-inline d-flex justify-content-center align-items-center" th:action="@{'/userAccount/projects/addProject/'+${User.getUsername()}}" method="post" th:object="${Project}">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Project Name" name="name" th:field="*{name}">
      <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      <div class="alert alert-danger" th:if="${exist==0}">Already exists !</div>
    </div>
    <div class="col">
      <input type="submit" class="btn btn-success" value="Create Project">
    </div>
  </div>
</form>
</div>
</body>
</html>
