<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<head>
  <meta charset="UTF-8">
  <title>Delete Account</title>
</head>
<body>
<div th:fragment="deleteUser" >
  <div th:insert="navbar :: navbar"></div>
  <div class="pt-5 d-flex justify-content-center align-items-center"><h1 class="display-2">Delete Account</span></h1></div>
  <div class="mx-2 p-5 d-flex justify-content-center align-items-center">
    <p class="fs-5">Please submit the password for the user <span class="fs-5" th:text="${username}"></span></p>
  </div>
  <div class=" d-flex justify-content-center align-items-center">
    <form class="form form-check-inline d-flex justify-content-center align-items-center" th:action="@{'/userAccount/deleteAccount/'+${User.getUsername()}}" method="post">
      <div class="row">
        <div class="col">
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <div class="col">
          <input type="submit" class="btn btn-success mb-5" value="Submit">
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
