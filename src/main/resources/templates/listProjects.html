<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<head>
  <meta charset="UTF-8">

  <title>Projects</title>
</head>
<body>
  <div th:insert="navbar :: navbar" class="mb-5"></div>
  <div class="pt-5 d-flex justify-content-center align-items-center"><h1 class="display-2">Your Projects</h1></div>
  <div th:if="${Projects.isEmpty()}" class="alert alert-danger mt-5 d-flex justify-content-center align-items-center ">
    <p>No projects created yet for this user.</p>
  </div>
  <div class="container pt-5 d-flex justify-content-center align-items-center" th:unless="${Projects.isEmpty()}">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Owner</th>
        <th>Project token</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr  th:each="Project : ${Projects}">
        <td th:text="${Project.name}"></td>
        <td th:text="${User.username}"></td>
        <td th:text="${Project.project_token}"></td>
        <td><a class="btn btn-success mx-2 p-2" th:href="@{'/userAccount/projects/updateProject/'+${User.getUsername()}+'/'+${Project.getName()}}" role="button">Modify</a></td>
        <td><a class="btn btn-danger mx-2 p-2" th:href="@{'/userAccount/projects/deleteProject/'+${User.getUsername()}+'/'+${Project.getName()}}" role="button">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
