<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container p-2">
  <h1 class="display-1 text-center p-5">Modify account</h1>
  <div class="d-flex justify-content-center align-items-center">
    <form th:action="@{'/userAccount/updateUser/'+${User.getUsername()}}" method="post" th:object="${User}" class="form-check-inline">
      <div class="row">
        <div class="col">
          <label class="form-label p-2" for="username">Username</label>
          <input class="form-control" type="text" th:field="*{username}" id="username">
          <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label p-2" for="email">Email</label>
          <input class="form-control" type="email" th:field="*{email}" id="email">
          <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label p-2" for="pass">Password :</label>
          <input class="form-control" type="password" th:field="*{password}" id="pass">
          <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
      </div>
      <br><button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
